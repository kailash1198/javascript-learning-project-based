<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login card switch to signup card on same window without link using javascript dom manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="log-in-card" id="logIn">
                <div class="content">
                    <h2>Log In</h2>
                    <p>Using your Email id and Password log in your account</p>
                    <div class="log-form">
                        <div class="email">
                            <input type="text" name="" id="" placeholder="Enter Email">
                        </div>
                        <div class="password">
                            <input type="text" name="" id="" placeholder="Enter Password">
                        </div>
                        <div class="submit-btn">
                            <input type="button" value="Log In" id="log-in-btn-1">
                        </div>
                        <div class="submit-btn">
                            <input type="button" value="Sign Up" id="sign-up-btn-1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="sign-up-card" id="signUp">
                <div class="content">
                    <h2>Sign Up</h2>
                    <p>Using your Email id and Password Sign Up your account</p>
                    <div class="log-form">
                        <div class="email">
                            <input type="text" name="" id="" placeholder="Enter Email">
                        </div>
                        <div class="password">
                            <input type="text" name="" id="" placeholder="Enter Password">
                        </div>
                        <div class="submit-btn">
                            <input type="button" value="Sign Up" id="sign-up-btn-2">
                        </div>
                        <div class="submit-btn">
                            <input type="button" value="Log In" id="log-in-btn-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- -- js --  -->
    <script src="script.js"></script>
</body>

</html>
