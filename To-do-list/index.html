<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1fe0e6aeb.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- -- header -------- -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <p>To Do</p>
            </div>
            <div class="search-bar">
                <span class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                </span>
            </div>
            <div class="navbar">
                <div class="setting">
                    <i class="fa-regular fa-gear"></i>
                </div>
                <div class="ask">
                    <i class="fa-solid fa-question"></i>
                </div>
                <div class="alert">
                    <i class="fa-solid fa-envelope-dot"></i>
                </div>
                <div class="user-profile">
                    <p>Kailash Kumar</p>
                </div>
            </div>
        </div>
    </header>


    <!-- === js ===  -->
    <script src="script.js"></script>
</body>
</html>
